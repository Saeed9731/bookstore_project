{% extends '_base.html' %}


{% block page_title %}جزِئات کتاب {{book.title}} {% endblock  %}

{% block label %}
 Book Store
{% endblock %}

{% block content %}
        <h1>{{ book.title }}</h1>
        <p>{{ book.description }}</p>
        <p>{{ book.author }}</p>
        <h4>{{ book.price }}</h4>
        <a href="{% url 'book_update_view' book.id %}">
                <button class="btn btn-info" type="button">ویرایش</button>
        </a>
        <a href="{% url 'book_delete_view' book.id %}">
                <button class="btn btn-danger" type="button">حذف</button>
        </a>
        <br>
        <a href="{% url 'book_list_view' %}">بازگشت به صفحه کتاب</a><br>
        <a href="{% url 'home' %}">خانه</a>
{% endblock  %}
